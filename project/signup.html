<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>

        @font-face {
            font-family: "robio";
            src: url(Roboto-VariableFont_wdth\,wght.ttf);
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: "robio";

        }

        .sign {
            width: 400px;
            height: 600px;
            background-color: blueviolet;
            border-radius: 10px;
            text-align: center;

        }

        .sign>h1 {
            color: white;
        }

        .rt {
            display: flex;
            flex-direction: column !important;
            align-items: center;
        }

        .inpot {
            width: 80% !important;
        }

        button {
            margin-bottom: 5px;
        }

        .login {
            width: 80%;
            border: 3px solid white;
            background-color: blueviolet;
            color: white;
            -webkit-transition-duration: 1.5s !important;
            -moz-transition-duration: 1.5s !important;
            -o-transition-duration: 1.5s !important;
            transition-duration: 1.5s !important;
        }

        .login:hover {
            background-color: purple;
            border: 3px solid white;
            transition-duration: 1.5s;

        }

        .texi {
            text-align: center;
        }

        .texi>p {
            color: white;
        }
        .sign>img {
            width: 100px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="sign">
        <img src="black-dumbbells-icon-png.png" alt="">
        <h1>SIGN UP</h1>
        <br>
        <form action="ccs-project.html">
            <div class="rt">
            <div class="input-group mb-3 inpot">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" required>
                    <label for="floatingInputGroup1">Username</label>
                </div>
            </div>

            <div class="form-floating mb-3 inpot">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating inpot">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <br>
        
            <button type="submit" class="btn btn-light login">Sign Up</button>
        
        </form>
        <div class="texi">
                <p>Already have an account?</p>
            </div>
            <a href="login.html" target="_blank">
            <button type="button" class="btn btn-light login">Log in</button>
            </a>
    </div>
</body>

</html>
