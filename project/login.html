<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: "robio";
            src: url(Roboto-VariableFont_wdth\,wght.ttf);
        }
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "robio";



        }

        .conteiner {
            width: 400px;
            height: 500px;
            background-color: blueviolet;
            border-radius: 10px;
            text-align: center;




        }

        .conteiner>h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .inpot {
            width: 80% !important;
        }

        .rt {
            display: flex;
            flex-direction: column !important;
            align-items: center;
        }

        .login {
            width: 80%;
            border: 3px solid white;
            background-color: blueviolet;
            color: white;
            -webkit-transition-duration: 1.5s !important;
            -moz-transition-duration: 1.5s !important;
            -o-transition-duration: 1.5s !important;
            transition-duration: 1.5s !important;
            
        }

        .login:hover {
            background-color: purple;
            border: 3px solid white;
            transition-duration: 1.5s !important;

        }

        button {
            margin-bottom: 5px;
        }
        .conteiner>img {
            width: 100px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <img src="black-dumbbells-icon-png.png" alt="">
        <h1>LOGIN</h1>
        <form action="ccs-project.html">
            <div class="rt">
            
                <div class="form-floating mb-3 inpot">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            
            
                <div class="form-floating inpot">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
        </div>
        <br>

        
            <button type="submit" class="btn btn-light login">Log in</button>
        
        </form>
            <a href="signup.html" target="_blank">
                <button type="button" class="btn btn-light login">Sign Up</button>
            </a>
            
    </div>
</body>

</html>
